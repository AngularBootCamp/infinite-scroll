<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Hours Worked</th>
      <th>Hourly Wage</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees | async">
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.hoursWorked }}</td>
      <td>{{ employee.hourlyWage }}</td>
    </tr>
    <tr (appWhenVisible)="loadMore()">
      <td *ngIf="(doneLoading | async) === false" colspan="4">
        Loading...
      </td>
    </tr>
  </tbody>
</table>
